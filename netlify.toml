[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "attachment"

[[headers]]
  for = "/resume.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "attachment; filename=\"Nikhil_Bajantri_Resume.pdf\""

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
